<p>In the HTTP standard, a <code class="language-plaintext highlighter-rouge">204 No Content</code> is returned when the request was successful but there is nothing to return other than HTTP headers.</p>

<p>If you add <code class="language-plaintext highlighter-rouge">returnbody=true</code> in the <code class="language-plaintext highlighter-rouge">PUT</code> request, you will receive a <code class="language-plaintext highlighter-rouge">200 OK</code> and the content you just stored, otherwise you will receive a <code class="language-plaintext highlighter-rouge">204 No Content</code>.</p>
